<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能助手</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-bar">
        <div>
            <img src="../resources/icon2.png" alt="Icon" class="top-bar-icon">
            <span class="top-bar-label">Unichat</span>
        </div>
        <div>
            <span class="config-changes-label">Config Suspense:</span>
            <span id="config-changes-icon" class="config-changes-icon"  title="配置更改状态"></span>
        </div>
        <button id="config-button" class="config-button" type="button">
            <img src="../resources/gear-icon.png" alt="配置" class="gear-icon">
        </button>
    </div>
    <div class="chat-container">
        <div class="header">
            <div class="header-title">对话框</div>
        </div>
        <div id="chat-box" class="chat-box">
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="请输入您的问题..." autofocus>
            <button id="send-button">发送</button>
        </div>
    </div>

    <!-- Configuration Modal -->
    <div id="config-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>配置</h2>
            <div class="tabs">
                <button class="tab-button active" data-tab="model-tab">模型</button>
                <button class="tab-button" data-tab="knowledge-tab">知识库</button>
            </div>
            <div id="model-tab" class="tab-content active">
                <div class="config-row">
                    <div>
                        <label for="llm-provider">LLM供应商:</label>
                        <select id="llm-provider"></select>
                    </div>
                    <div>
                        <label for="llm-model">LLM模型:</label>
                        <select id="llm-model"></select>
                    </div>
                </div>
                <div id="provider-description" class="provider-description">
                    <textarea id="provider-description-box" readonly></textarea>
                </div>
                <div class="config-row">
                    <div>
                        <label for="embedding-provider">Embedding供应商:</label>
                        <select id="embedding-provider"></select>
                    </div>
                    <div>
                        <label for="embedding-model">Embedding模型:</label>
                        <select id="embedding-model"></select>
                    </div>
                </div>
                <button id="save-model-button" class="save-button">保存</button>
            </div>
            <div id="knowledge-tab" class="tab-content">
                <div class="file-container">
                    <div id="selected-files" class="file-list">
                        <table>
                            <thead>
                                <tr>
                                    <th>文档</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Dynamically populated file rows -->
                            </tbody>
                        </table>
                    </div>
                    <div id="button-box" class="button-box">
                        <button id="add-document-button">添加</button>
                        <button id="delete-document-button" class="delete-button" disabled>删除</button>
                    </div>
                    <input type="file" id="document-input" multiple accept=".txt,.docx,.pdf,.csv,.md" class="hidden-input">
                </div>
                <label for="system-prompt" class="system-prompt-label">系统提示词:</label>
                <textarea id="system-prompt" placeholder="请输入系统提示词..."></textarea>
                <button id="save-knowledge-button" class="save-button">保存</button>
            </div>
        </div>
    </div>

    <script src="marked.min.js"></script>
    <!-- Load modal_alert.js before scripts.js -->
    <script src="modal_alert.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
