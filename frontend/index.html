<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能助手</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <div class="header-title">对话框</div>
        </div>
        <button id="config-button" onclick="openConfigModal()" class="config-button">
            <img src="../resources/gear-icon.png" alt="配置" class="gear-icon">
        </button>
        <div id="chat-box" class="chat-box">
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="请输入您的问题..." onkeydown="keyDown()" autofocus>
            <button id="send-button" onclick="sendMessage()">发送</button>
        </div>
    </div>

    <!-- Configuration Modal -->
    <div id="config-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeConfigModal()">&times;</span> <!-- Close button moved to top-right -->
            <h2>配置</h2>
            <div class="tabs">
                <button class="tab-button active" onclick="switchTab('model-tab')">模型</button>
                <button class="tab-button" onclick="switchTab('knowledge-tab')">知识库</button>
            </div>
            <div id="model-tab" class="tab-content active">
                <div class="config-row">
                    <div>
                        <label for="llm-provider">LLM供应商:</label>
                        <select id="llm-provider" onchange="updateLlmModels(); updateProviderDescription();"></select>
                    </div>
                    <div>
                        <label for="llm-model">LLM模型:</label>
                        <select id="llm-model"></select>
                    </div>
                </div>
                <div id="provider-description" class="provider-description">
                    <textarea id="provider-description-box" readonly></textarea>
                </div>
                <div class="config-row">
                    <div>
                        <label for="embedding-provider">Embedding供应商:</label>
                        <select id="embedding-provider" onchange="updateEmbeddingModels()"></select>
                    </div>
                    <div>
                        <label for="embedding-model">Embedding模型:</label>
                        <select id="embedding-model"></select>
                    </div>
                </div>
                <button class="save-button" onclick="saveConfig()">保存</button>
            </div>
            <div id="knowledge-tab" class="tab-content">
                <div style="display: flex; align-items: center; justify-content: space-between;">
                    <div id="selected-files" class="file-list">
                        <table>
                            <thead>
                                <tr>
                                    <th>文档</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Dynamically populated file rows -->
                            </tbody>
                        </table>
                    </div>
                    <button id="add-document-button" onclick="triggerFileInput()">添加</button>
                    <input type="file" id="document-input" multiple accept=".txt,.docx,.pdf,.csv,.md" style="display: none;" onchange="addDocuments()">
                </div>
                <label for="system-prompt" style="display: block; margin: 10px 0;">系统提示词:</label>
                <textarea id="system-prompt" placeholder="请输入系统提示词..."></textarea>
                <button class="save-button" onclick="saveKnowledgeBase()">保存</button>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
