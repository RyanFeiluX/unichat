<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能助手</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <div class="header-title">对话框</div>
            <div class="header-actions">
                <!-- 这里可以放置分享图标或其他按钮 -->
            </div>
        </div>
        <div id="chat-box" class="chat-box">
            <button id="config-button" onclick="openConfigModal()" style="position: absolute; top: 10px; right: 10px;">
                <img src="../resources/gear-icon.png" alt="配置" style="width: 20px; height: 20px;">
            </button>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="请输入您的问题..." onkeydown="keyDown()" autofocus>
            <button id="send-button" onclick="sendMessage()">发送</button>
        </div>
    </div>

    <!-- Configuration Modal -->
    <div id="config-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeConfigModal()">&times;</span> <!-- Close button moved to top-right -->
            <h2>配置</h2>
            <div class="tabs">
                <button class="tab-button active" onclick="switchTab('model-tab')">模型</button>
                <button class="tab-button" onclick="switchTab('knowledge-tab')">知识库</button>
            </div>
            <div id="model-tab" class="tab-content active">
                <div class="config-row">
                    <div>
                        <label for="llm-provider">LLM供应商:</label>
                        <select id="llm-provider" onchange="updateLlmModels()"></select>
                    </div>
                    <div>
                        <label for="llm-model">LLM模型:</label>
                        <select id="llm-model"></select>
                    </div>
                </div>
                <div class="config-row">
                    <div>
                        <label for="embedding-provider">Embedding供应商:</label>
                        <select id="embedding-provider" onchange="updateEmbeddingModels()"></select>
                    </div>
                    <div>
                        <label for="embedding-model">Embedding模型:</label>
                        <select id="embedding-model"></select>
                    </div>
                </div>
                <button class="save-button" onclick="saveConfig()">保存</button>
            </div>
            <div id="knowledge-tab" class="tab-content">
                <div class="config-row" style="display: flex; justify-content: space-between; align-items: center;">
                    <label for="selected-files" style="margin: 0;">文档列表:</label>
                    <button id="add-document-button" onclick="triggerFileInput()">添加文档</button>
                    <input type="file" id="document-input" multiple accept=".txt,.docx,.pdf,.csv,.md" style="display: none;" onchange="addDocuments()">
                </div>
                <div id="selected-files" class="file-list">
                    <table>
                        <thead>
                            <tr>
                                <th>文档</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Dynamically populated file rows -->
                        </tbody>
                    </table>
                </div>
                <label for="system-prompt" style="display: block; margin: 10px 0;">系统提示词:</label>
                <textarea id="system-prompt" placeholder="请输入系统提示词..."></textarea>
                <button class="save-button" onclick="saveKnowledgeBase()">保存</button>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', initializeConfig);

        function addDocuments() {
            const input = document.getElementById('document-input');
            const tableBody = document.querySelector('#selected-files tbody');
            Array.from(input.files).forEach(file => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${file.name}</td>
                    <td>
                        <button onclick="removeFile(this)">删除</button>
                        <button onclick="modifyFile(this)">修改</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
            input.value = ''; // Clear the input
        }

        function removeFile(button) {
            const row = button.closest('tr');
            row.remove();
        }

        function modifyFile(button) {
            alert('修改功能尚未实现'); // Placeholder for modify functionality
        }
    </script>
</body>
</html>
